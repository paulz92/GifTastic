<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GifTastic</title>
	<!-- reset css -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- custom css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- favicon -->
	<link rel="shortcut icon" href="assets/images/giffavicon.png" type="favicon.png">
</head>
<body>
	<!-- header spans full width of viewport -->
	<div class="page-header text-center">
		<h1>GifTastic Gif Generator</h1>
		<h3>Click the buttons to display gifs, click the gifs to animate or stop them, and add your own button too!</h3>
	<!-- close header -->
	</div>
	
	<!-- container for content -->
	<div class="container">
		<!-- buttons and form on same row -->
		<div class="row jumbotron">
			<!-- left 2/3 are buttons -->
			<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" id="emotion-buttons">			
			<!-- close button column  -->
			</div>
			<!-- right 1/3 is the form -->
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
				<!-- form with bootstrap styling -->
				<form id="emotion-form">
					<div class="form-group">
						<label for="emotion-input">Add an emotion!</label>
						<input type="text" class="form-control" id="emotion-input">
					</div>
					<button type="submit" class="btn btn-default" id="add-emotion">Submit</button>
				</form>
			<!-- close form column -->
			</div>
		<!-- close button/form row -->
		</div>
		<!-- break between rows -->
		<br>
		<!-- gifs in a new row -->
		<div class="row jumbotron" id="emotion-gifs">
		<!-- close gif row -->
		</div>
	<!-- close container -->
	</div>

	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- external JS file -->
	<script src="assets/javascript/gif.js" type="text/javascript"></script>
</body>
</html>
